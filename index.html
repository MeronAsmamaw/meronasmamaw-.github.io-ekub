<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ekub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <script>
        let lotteryMembers = [];

        function addLotteryMember() {
            // Get the form input values
            const name = document.getElementById("name").value;
            const phoneNumber = document.getElementById("phone-number").value;
            const Amount = document.getElementById("birr").value;

            // Create a new lottery member object
            const newMember = {
                id: lotteryMembers.length + 1,
                name,
                phoneNumber,
                Amount
            };

            // Add the new member to the array
            lotteryMembers.push(newMember);

            // Clear the form input fields
            document.getElementById("name").value = "";
            document.getElementById("phone-number").value = "";
            document.getElementById("birr").value = "";

            // Update the table with the new member data
            const table = document.getElementById("lottery-table");
            const row = table.insertRow(-1);
            const idCell = row.insertCell(0);
            const nameCell = row.insertCell(1);
            const AmountCell = row.insertCell(2);
            const phoneCell = row.insertCell(3);
            idCell.innerHTML = newMember.id;
            nameCell.innerHTML = newMember.name;
            AmountCell.innerHTML = newMember.Amount;
            phoneCell.innerHTML = newMember.phoneNumber;
        }

        function pickWinner() {
            const numMembers = lotteryMembers.length;

            // Check if there are any members in the lottery
            if (numMembers === 0) {
                alert("There are no members in the lottery.");
                return;
            }

            // Generate a random index to select the winner
            const randomIndex = Math.floor(Math.random() * numMembers);

            // Get the winner and display the result
            const winner = lotteryMembers[randomIndex];
            alert(`The winner is ${winner.name} with phone number ${winner.phoneNumber}.`);

            // Remove the winner from the array and table
            lotteryMembers.splice(randomIndex, 1);
            const table = document.getElementById("lottery-table");
            table.deleteRow(randomIndex + 1);
        }
    </script>

</head>
  <body>
